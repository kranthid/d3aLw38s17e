<!-- Registration form - START -->
<div class="container">
    <div class="row">
        <form role="form" id="createPanel">
            <div class="col-sm-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Id</label>
                    <div class="input-group">
                        <input type="text" class="form-control"  id="Id" placeholder="Enter Id" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Category Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cname"  placeholder="Enter Category name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Status</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="status"  placeholder="Enter status" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <button type="submit" id="submit"  class="btn btn-info pull-right" onclick="createCategory()">Save</button>
                <button type="cancel" id="cancel" class="btn btn-danger pull-left" onclick="clearFunction()">Cancel</button>

			</div>
        </form>
    </div>
</div>
