<div class="container">

<div class="page-header">
    <h1>Deal Creation form</h1>
</div>

<!-- Registration form - START -->
<div class="container">
    <div class="row">
        <form role="form" id="createPanel">
            <div class="col-sm-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Id</label>
                    <div class="input-group">
                        <input type="text" class="form-control"  id="Id" placeholder="Enter Id" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">User Id</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="uid"  placeholder="Enter User Id" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Deal Url</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="url"  placeholder="Enter Deal Url" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputMessage">Title</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="title"  placeholder="Enter Title" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputMessage">Deal Price</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="deal_price"  placeholder="Enter Deal Price" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputMessage">Deal availability</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="deal_availablity"  placeholder="Enter Deal Availability" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputMessage">City postcode</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="city_postcode"  placeholder="Enter City Postcode" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
	            <div class="form-group">
                    <label for="InputMessage">Deal category</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="category"  placeholder="Enter Deal Category" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
	            <div class="form-group">
                    <label for="InputMessage">Deal topic</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="topic"  placeholder="Enter Deal Topic" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
	            <div class="form-group">
                    <label for="InputMessage">Discount</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="discount"  placeholder="Enter Discount" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
	            <div class="form-group">
                    <label for="InputMessage">Discount code</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="discount_code"  placeholder="Enter Discount Code" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
	            <div class="form-group">
                    <label for="InputMessage">Detail</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="detail"  placeholder="Enter Detail" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
		        <div class="form-group">
                    <label for="InputMessage">Prize</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="prize"  placeholder="Enter Prize" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
			</div>
			<div class="col-sm-6">
		        <div class="form-group">
                    <label for="InputMessage">Period</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="period"  placeholder="Enter Period" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
		        <div class="form-group">
                    <label for="InputMessage">Deal Image</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="image"  placeholder="Enter Image" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
	            <div class="form-group">
                    <label for="InputMessage">Deal image url</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="image_url"  placeholder="Enter Image Url" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
	            <div class="form-group">
                    <label for="InputMessage">Tags</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="tags"  placeholder="Enter Tags" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
		        <div class="form-group">
                    <label for="InputMessage">Deal rule</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="rule"  placeholder="Enter Deal Rule" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
		        <div class="form-group">
                    <label for="InputMessage">Link to rule</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="link_rule"  placeholder="Enter Link To Rule" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
		        <div class="form-group">
                    <label for="InputMessage">apply to</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="apply_to"  placeholder="Enter Apply To" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
		        <div class="form-group">
                    <label for="InputMessage">Report</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="report"  placeholder="Enter Report" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
		        <div class="form-group">
                    <label for="InputMessage">Deal like</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="like"  placeholder="Enter Deal Like" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
		        <div class="form-group">
                    <label for="InputMessage">Deal dislike</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="dislike"  placeholder="Enter Dislike" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
			    <div class="form-group">
                    <label for="InputMessage">Start date</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="sdate"  placeholder="Enter Start Date" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
			    <div class="form-group">
                    <label for="InputMessage">End date</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="edate"  placeholder="Enter End Date" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
			    <div class="form-group">
                    <label for="InputMessage">Status</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="status"  placeholder="Enter Status" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <button type="submit" id="submit"  class="btn btn-info pull-right" onclick="createDeal()">Save</button>
				<button type="cancel" id="cancel" class="btn btn-danger pull-left" onclick="clearFunction()">Cancel</button>
            </div>
        </form>
    </div>
</div>
<!-- Registration form - END -->

</div>
<script type="text/javascript" src="js/create_deals.js"></script>
</body>
</html>
